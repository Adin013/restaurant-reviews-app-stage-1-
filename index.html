<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-label="Map of restaurants" role="application">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options" aria-label="Filter results">
        <h2 id="filter">Filter Results</h2>
        <div class="filter-selects">
        <select id="neighborhoods-select" name="neighborhoods" aria-label="selection of neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="selection of cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_register.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD1WEKz_JRY6HPzw7TvLPKwUguA7uu5D8&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
